{% extends "NavBarBase.html" %}
{% load static %}
{% block head_title %}  {% endblock %}

{% block content %}
    <div id="div1">
        <h1 align="center" style="padding-bottom: 20px">{% block list_title %} {% endblock %} </h1>
        <table class="table table-striped dataTable" id="Table" style="width:100%">
            {% block colgroup %}{% endblock %}
            <thead>
            <tr>
                {% block table_head %}
                {% endblock %}
            </tr>
            </thead>
            <tbody id="bodytable">
            {% block table_body  %}

            {% endblock %}
            </tbody>
        </table>
    </div>
    <script src="{% static 'js/tableFunction.js' %}"></script>
    <script src="{% static 'js/showWords.js' %}"></script>
{% endblock %}
